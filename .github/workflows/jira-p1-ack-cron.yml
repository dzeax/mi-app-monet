name: JIRA P1 Ack Sync (Cron)

on:
  workflow_dispatch:
  schedule:
    # Every 15 minutes.
    - cron: "*/15 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call cron endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "Missing CRON_URL (set it as a GitHub Actions secret)"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_SECRET (set it as a GitHub Actions secret)"
            exit 1
          fi

          echo "Calling: $CRON_URL"
          RESPONSE=$(curl -sS -w "\n%{http_code}" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            "$CRON_URL")
          BODY=$(echo "$RESPONSE" | head -n 1)
          STATUS=$(echo "$RESPONSE" | tail -n 1)
          echo "$BODY"
          if [ "$STATUS" -ge 400 ]; then
            echo "Cron endpoint failed with HTTP $STATUS"
            exit 1
          fi
